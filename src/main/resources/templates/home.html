<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h1>Coronavirus Tracker Application</h1>
    <p>This application lists the current number of cases reported across the globe</p>

    <div class="jumbotron ">
            <h1 class="display-4" th:text="${totalReportedCases}"></h1>
            <p class="lead">Total cases reported as of today</p>
    </div>


        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Country</th>
                    <th>State</th>
                    <th>Total Cases Reported</th>
                    <th>Change from Previous Day</th>
                </tr>
            </thead>

            <tr th:each="locationStat : ${LocationStats}">
                <td th:text="${locationStat.country}">Onions</td>
                <td th:text="${locationStat.state}">2.41</td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.diffFromPreviousDay}">0</td>
            </tr>
        </table>
</div>



</body>

</html>
